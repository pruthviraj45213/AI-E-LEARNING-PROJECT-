<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — LittleIdeas</title>
  <style>
    :root{
      --bg:#0b0d12;
      --surface:#0f1220;
      --muted:#9aa0b3;
      --accent1:#7c57ff;
      --accent2:#b58cff;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,87,255,0.06), transparent),
                  linear-gradient(180deg,var(--bg) 0%, #06070a 100%);
      color:#e8eefc;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:20px;
    }

    .signup-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 10px 40px rgba(124,87,255,0.15);
      border-radius:16px;
      padding:32px 36px;
      width:100%;
      max-width:420px;
      text-align:center;
    }

    .logo{
      width:68px;height:68px;border-radius:16px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:22px;color:white;
      margin:0 auto 16px;
      box-shadow:0 10px 30px rgba(124,87,255,0.25);
    }

    h2{margin-bottom:8px;font-size:24px;color:#fff}
    p{color:var(--muted);margin-bottom:22px;font-size:14px}

    form{display:flex;flex-direction:column;gap:14px;text-align:left}

    label{font-size:13px;color:var(--muted)}
    input{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:10px;
      padding:10px 12px;
      color:#e8eefc;
      font-size:15px;
      outline:none;
      transition:border .2s;
    }
    input:focus{border-color:var(--accent1)}

    .btn-primary{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
      transition:transform .18s, box-shadow .18s;
      box-shadow:0 8px 30px rgba(124,87,255,0.22);
    }
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 18px 50px rgba(124,87,255,0.30)}

    .bottom-text{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }
    .bottom-text a{color:var(--accent2);text-decoration:none}
    .bottom-text a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="signup-card">
    <div class="logo">LI</div>
    <h2>Create your account</h2>
    <p>Join LittleIdeas and start your AI learning journey.</p>

    <form action="#" method="post">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <div class="bottom-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
