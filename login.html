<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LittleIdeas — Login</title>
  <meta name="description" content="Login to LittleIdeas — your AI learning marketplace." />
  <style>
    :root{
      --bg:#0b0d12;
      --surface:#0f1220;
      --muted:#9aa0b3;
      --accent1:#7c57ff;
      --accent2:#b58cff;
      --glass: rgba(255,255,255,0.04);
      --card:#0f1424;
      --glow: 0 8px 30px rgba(124,87,255,0.14);
      --radius:14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,87,255,0.06), transparent),
                  linear-gradient(180deg,var(--bg) 0%, #06070a 100%);
      color:#e8eefc;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:28px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    a{color:inherit;text-decoration:none}
    button{font:inherit;cursor:pointer}
    img{display:block;max-width:100%;height:auto;border-radius:10px}

    .wrap{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      border-radius:16px;
      box-shadow:var(--glow);
      padding:32px;
      text-align:center;
    }

    .logo{
      width:68px;height:68px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-size:22px;font-weight:700;
      margin:0 auto 16px;box-shadow:0 8px 30px rgba(124,87,255,0.28);
      animation:floaty 6s ease-in-out infinite;
    }

    h1{font-size:22px;margin-bottom:8px}
    p{color:var(--muted);font-size:14px;margin-bottom:26px}

    form{display:flex;flex-direction:column;gap:16px;text-align:left}
    label{font-size:13px;color:var(--muted)}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);
      color:#e8eefc;
      font-size:15px;
      outline:none;
    }
    input:focus{border-color:rgba(124,87,255,0.3)}

    .btn-primary{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;padding:12px;border-radius:10px;border:0;
      box-shadow:0 8px 30px rgba(124,87,255,0.22);
      transition:transform .18s, box-shadow .18s;
      font-weight:600;
      margin-top:10px;
    }
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 18px 50px rgba(124,87,255,0.30)}

    .extra-links{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
    }
    .extra-links a:hover{color:var(--accent2)}

    footer{
      text-align:center;
      margin-top:22px;
      font-size:12px;
      color:var(--muted);
    }

    @keyframes floaty {
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0)}
    }
  </style>
</head>

<body>
  <div class="wrap" role="main">
    <div class="logo">LI</div>
    <h1>Welcome Back</h1>
    <p>Sign in to continue your AI learning journey</p>

    <form action="backend/login.php" method="post" aria-label="Login form">
      <div>
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required />
      </div>

      <button class="btn-primary" type="submit">Login</button>

      <div class="extra-links">
        <a href="#">Forgot password?</a>
        <a href="signup.html">Create account</a>
      </div>
    </form>
    <footer style="text-align:center; margin-top:22px; font-size:12px; color:#9aa0b3;">
  © 2025 LittleIdeas • All rights reserved
  <br>
  <span style="margin-top:2px; display:inline-block;">
    <!-- Instagram -->
    <a href="https://instagram.com/" target="_blank" aria-label="Instagram" style="margin-right:10px;vertical-align:middle;">
      <svg height="18" width="18" fill="none" viewBox="0 0 24 24">
        <rect width="18" height="18" x="3" y="3" rx="5" stroke="#B58CFF" stroke-width="2"/>
        <circle cx="12" cy="12" r="4.5" stroke="#B58CFF" stroke-width="2"/>
        <circle cx="16.5" cy="7.5" r="1" fill="#B58CFF"/>
      </svg>
    </a>
    <!-- LinkedIn -->
    <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn" style="margin-right:10px;vertical-align:middle;">
      <svg height="18" width="18" fill="none" viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="5" stroke="#7C57FF" stroke-width="2"/>
        <rect x="7" y="10" width="2" height="5" fill="#7C57FF"/>
        <rect x="15" y="10" width="2" height="5" fill="#7C57FF"/>
        <circle cx="8" cy="8" r="1" fill="#7C57FF"/>
        <rect x="11" y="10" width="2" height="3" fill="#7C57FF"/>
      </svg>
    </a>
    <!-- Facebook -->
    <a href="https://facebook.com/" target="_blank" aria-label="Facebook" style="vertical-align:middle;">
      <svg height="18" width="18" fill="none" viewBox="0 0 24 24">
        <rect width="18" height="18" x="3" y="3" rx="5" stroke="#9AA0B3" stroke-width="2"/>
        <path d="M15 8h-2a1 1 0 0 0-1 1v2h3l-.5 2H12v6h-2v-6H8v-2h2V9a3 3 0 0 1 3-3h2v2z" fill="#9AA0B3"/>
      </svg>
    </a>
  </span>
</footer>
</div>

<script>
  (function(){
    const p = new URLSearchParams(window.location.search);
    if (p.get('error')) {
      alert(decodeURIComponent(p.get('error')));
    } else if (p.get('success')) {
      alert('Account created successfully. Please login.');
    }
  })();
</script>

</body>
</html>
